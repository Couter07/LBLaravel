name: Auto add issue to project

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  # repository-projects: write # Dòng này chỉ có tác dụng nếu project là repository-owned.
                              # Với user-owned project, GITHUB_TOKEN mặc định không có quyền.
                              # Nếu bạn muốn an toàn, có thể giữ lại, nhưng không phải là giải pháp cho lỗi này.

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: peter-evans/add-to-project@v1
        with:
          project-url: https://github.com/users/Couter07/projects/2
          github-token: ${{ secrets.PROJECT_PAT }} # <-- Thay đổi ở đây!
