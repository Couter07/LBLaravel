name: Auto add issue to project

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  project: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: peter-evans/add-to-project@v1
        with:
          project-url: https://github.com/users/Couter07/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}

