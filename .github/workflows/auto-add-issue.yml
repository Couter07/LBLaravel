name: Auto add issue to project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/Couter07/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}
